<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <script src="function.js"></script>
    <div id="container1">
        <div class="header">
            <p class="header-text">This is not a real online service! You know you need something 
                like this in your life to help you realise your deepest dreams.
                Sign up now to get started.
            </p>
            <p class="header-sub-text">You know you want to.</p>
        </div>
        
        <div class="form">
            <p class="form-heading">Let's do this!</p>
            <form class='form-input' action="/submit-your-form" method="post">
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
        
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
        
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
        
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
        
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
        
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="btn-info">
                <input class='button'type="submit" value="Sign-up">
                <p class="btn-text">Already have an account? <a href='#'>Sign-in</a></p>
                </div>
            </form>
        </div>
        
        
        
        
        <div class="footer"></div>
        </div>
        
        
        <div id="container2">
            <img class="img" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div class="logo-background">
                <div class="logo-text">ODIN</div>
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            </div>
        </div>
        
          
    
</body>
</html
